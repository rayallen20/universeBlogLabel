<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #05070a;
        }
        
        button {
            margin: 100px 0 0 200px;
            width: 146px;
            height: 32px;
            outline: none;
            border: none;
            pointer-events: auto;
            background-image: linear-gradient(to right, #21AAFF, #2CFBFF);
            color: white;
            clip-path: polygon(
                    0 16px,
                    13px 0,
                    132px 0,
                    145px 16px,
                    132px 32px,
                    13px 32px,
                    0 16px
            );
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 16px;
            letter-spacing: 1px;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            transition: 0.2s;
        }
        
        button:hover {
            cursor: pointer;
            filter: drop-shadow(0 0 20px #5BDCFF);
        }
    </style>
</head>
<body>
<button>See More</button>
</body>
</html>
